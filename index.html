<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock using pure JS</title>
    <link rel="stylesheet" href="clock.css" />
    <script src="Clock.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Acme&display=swap"

    <link
      href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap"

  <body>
    <nav class="navigation">
      <ul>
        <label for="">iClock</label>
        <li><a href="#home" class="active">Home</a></li>
        <li><a href="./About.html">About</a></li>
        <li><a href="./contact.html">Contact</a></li>
      </ul>
    </nav>

    <div class="container" id="container">
      <div class="box" id="box">
        <img
          src="./img/clock.png"
          alt="Clock.jpg"
          onclick="change()"
          id="image"
        />
      </div>
      <div id="second"></div>
      <div id="minute"></div>
      <div id="hour"></div>
      <div class="circle" id="circle"></div>
    </div>

    <div class="digital" id="digital">
      <h2 id="hour-2">00</h2>
      <h3 id="dots">:</h3>
      <h2 id="minute-2">00</h2>
      <h3 id="dots">:</h3>
      <h2 id="second-2">00</h2>
      <span id="ampm">AM</span>
    </div>

    <div class="switch">
      <button class="btm-big" onclick="hide()">Switch</button>
    </div>
    <footer id="footer">
      <div class="btn-group" role="group" aria-label="Basic example">
        <i class="social-icon fa-brands fa-twitter fa-2x" href="www.twitter.com"></i>
